<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Punggol Mapper</title>  
</head>  
<body>  
<h1>Route Information</h1>
<p>from {{ org_addr }} to {{ dst_addr }}</p>
<p>Mode of Transport: {{ mode_var }}</p>
<h2>Bus Information</h2>
<tr>
	<th>Service</th>
	<th>Stop Name</th>
</tr>
{% for code, service in path %}
<tr>
	<td>{{ service }}</td>
	<td>{{ stop_code_map[code]["Description"] }}</td>
</tr>
{% endfor %}
<ul>
	<li>Distance: {{ distance }}</li>
	<li>Number of Transfers: {{ transfers }}</li>
</ul>
<iframe src="../bus_route/" width="500" height="500"></iframe>
</body>
</html>
